<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaviate Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-database"></i> Weaviate Dashboard</h1>
                <div class="connection-status">
                    <span id="connection-indicator" class="status-indicator"></span>
                    <span id="connection-text">Connecting...</span>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab('schema')">
                <i class="fas fa-sitemap"></i> Schema Explorer
            </button>
            <button class="tab-button" onclick="showTab('nodes')">
                <i class="fas fa-search"></i> Browse Nodes
            </button>
            <button class="tab-button" onclick="showTab('classes')">
                <i class="fas fa-cogs"></i> Manage Classes
            </button>
        </nav>

        <!-- Schema Explorer Tab -->
        <div id="schema-tab" class="tab-content active">
            <div class="section">
                <h2><i class="fas fa-sitemap"></i> Schema Overview</h2>
                <div class="action-bar">
                    <button class="btn btn-primary" onclick="loadSchema()">
                        <i class="fas fa-refresh"></i> Refresh Schema
                    </button>
                    <button class="btn btn-secondary" onclick="exportSchema()">
                        <i class="fas fa-download"></i> Export Schema
                    </button>
                </div>
                <div id="schema-container" class="content-area">
                    <div class="loading">Loading schema...</div>
                </div>
            </div>
        </div>

        <!-- Browse Nodes Tab -->
        <div id="nodes-tab" class="tab-content">
            <div class="section">
                <h2><i class="fas fa-search"></i> Browse Objects</h2>
                <div class="search-controls">
                    <div class="form-group">
                        <label for="class-select">Select Class:</label>
                        <select id="class-select" onchange="loadObjects()">
                            <option value="">Select a class...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="limit-input">Limit:</label>
                        <input type="number" id="limit-input" value="10" min="1" max="100">
                    </div>
                    <button class="btn btn-primary" onclick="loadObjects()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div id="objects-container" class="content-area">
                    <div class="placeholder">Select a class and click search to browse objects</div>
                </div>
            </div>
        </div>

        <!-- Manage Classes Tab -->
        <div id="classes-tab" class="tab-content">
            <div class="section">
                <h2><i class="fas fa-cogs"></i> Class Management</h2>
                <div class="action-bar">
                    <button class="btn btn-primary" onclick="loadClasses()">
                        <i class="fas fa-refresh"></i> Refresh Classes
                    </button>
                    <button class="btn btn-danger" onclick="showDeleteAllModal()">
                        <i class="fas fa-trash"></i> Delete All Classes
                    </button>
                </div>
                <div id="classes-container" class="content-area">
                    <div class="loading">Loading classes...</div>
                </div>
            </div>
        </div>

        <!-- Loading overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Processing...</p>
            </div>
        </div>

        <!-- Modal for confirmations -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">Confirm Action</h3>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="modal-message">Are you sure you want to proceed?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-danger" id="modal-confirm" onclick="confirmAction()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
